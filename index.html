<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dana Kaget Horor</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://cdn.pixabay.com/photo/2016/10/09/01/36/eerie-1724972_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-family: 'Creepster', cursive;
      font-size: 3rem;
      color: red;
      text-shadow: 2px 2px 0 #000;
      margin-bottom: 20px;
      text-align: center;
    }

    .door-container {
      position: relative;
      width: 60%;
      max-width: 200px;
    }

    #door {
      width: 100%;
      cursor: pointer;
      transition: transform 0.1s;
    }

    #door.shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    .ghost {
      position: absolute;
      top: 20%;
      width: 100px;
      animation: floatGhost 5s infinite linear;
    }

    @keyframes floatGhost {
      0% { left: -100px; }
      50% { top: 15%; }
      100% { left: 100%; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .ghost {
        width: 60px;
      }
    }
  </style>
</head>
<body>

  <h1>AP STORE MEDIA</h1>

  <div class="door-container">
    <img id="door" src="https://cdn.pixabay.com/photo/2024/11/06/17/13/ai-generated-9178769_1280.png" alt="Pintu Horor">
  </div>

  <img src="https://cdn.pixabay.com/photo/2024/11/19/14/23/ghostly-figure-9209078_1280.png" alt="Hantu Casper" class="ghost">

  <!-- Audio -->
  <audio id="sambutan" preload="auto">
    <source src="https://example.com/sambutan.mp3" type="audio/mpeg">
  </audio>

  <audio id="backsound" loop preload="auto">
    <source src="horror-background-music-302076.mp3" type="audio/mpeg">
  </audio>

  <audio id="doorSound" preload="auto">
    <source src="door-slam-172171.mp3" type="audio/mpeg">
  </audio>

  <script>
    const sambutan = document.getElementById('sambutan');
    const backsound = document.getElementById('backsound');
    const door = document.getElementById('door');
    const doorSound = document.getElementById('doorSound');

    function playAllAudio() {
      sambutan.play().catch(() => {});
      backsound.play().catch(() => {});
    }

    document.body.addEventListener('click', playAllAudio, { once: true });
    document.body.addEventListener('touchstart', playAllAudio, { once: true });

    door.addEventListener('click', () => {
      door.classList.add('shake');
      doorSound.currentTime = 0;
      doorSound.play().catch(() => {});
      setTimeout(() => {
        door.classList.remove('shake');
        window.location.href = "https://www.google.com";
      }, 1000);
    });
  </script>

</body>
</html>
